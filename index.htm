<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature convertor</title>
</head>
<body>
    <div class="container">
      <h1 class="heading">Temperature Convertor</h1>
      <div class="temp-container">
        <label for="celsius">Celsius:</label>
        <input onchange="computeTemp(event)"  type="number"name="celsus" id="celsius" placeholder="Enter Temperature" class="input">
      </div>
      <div class="temp-container">
        <label for="fahrenheit">Fahrenheit:</label>
        <input onchange="computeTemp(event)" type="number" name="fahrenheit" id="fahrenheit" placeholder="Enter temperature" class="input">
      </div>
      <div class="temp-container">
        <label for="kelvin">Kelvin:</label>
        <input onchange="computeTemp(event)" type="number" name="kelvin" id="kelvin" placeholder="Enter temperature" class="input">
      </div>
    </div>
    <script src="app.js"></script>

    
</body>
</html>
